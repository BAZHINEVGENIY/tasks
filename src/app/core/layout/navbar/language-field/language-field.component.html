<mat-form-field subscriptSizing="dynamic"
                appearance="outline"
                class="language"
>
  <mat-select [value]="translate.currentLang ?? translate.defaultLang"
              (valueChange)="translate.use($event)"
  >
    <mat-option *ngFor="let language of enumKeys(enumLanguages)"
                [value]="language"
    >{{ enumLanguages[language] }}</mat-option>
  </mat-select>
</mat-form-field>
